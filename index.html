<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body tabindex="0">
    <!-- Hidden input for keyboard capture on macOS -->
    <input type="text" id="hiddenInput" style="position: absolute; left: -9999px; opacity: 0;" autocomplete="off" />
    <div class="container">
        <div class="cube-wrapper">
            <pre id="cube" class="rotating-cube"></pre>
        </div>
        
        <div class="main-content">
            <h1 class="main-title"><span class="glitch-name" data-text="ritz sun">ritz sun </span> :$ <span class="typed-text">type help to start</span></h1>
            
            <div class="terminal-container">
                <div class="terminal-output" id="terminalOutput">
                    <div class="command-line current">
                        <span class="prompt">Ω :: ~ >></span>
                        <span id="userInput" class="user-input"></span>
                        <span class="cursor">|</span>
                    </div>
                </div>
                <div class="scrollbar-container">
                    <div class="scrollbar-track">
                        <div class="scrollbar-thumb" id="scrollbarThumb"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <button id="modeToggle" class="mode-toggle">中文模式</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
